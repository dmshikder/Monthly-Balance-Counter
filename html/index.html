<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5_ PH</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center p-10 md:text-5xl text-xl font-bold md:font-bold">
      Monthly Balance Counter
    </h1>
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4 container mx-auto">
      <div>
        <img class="w-auto" src="/images/balance-calculator.jpg" alt="" />
      </div>

      <div class="bg-slate-200 text-center py-10">
        <h2 class="font-bold">Income</h2>
        <br />
        <h4>Income: <input type="text" name="" id="" class="ml-2 h-9" /></h4>
        <br />
        <h2 class="font-bold">Expenses</h2>
        <h4>Food: <input type="text" name="" id="" class="ml-6 h-9" /></h4>
        <br />

        <h4>Rent: <input type="text" name="" id="" class="ml-6 h-9" /></h4>
        <br />

        <h4>Cloths: <input type="text" name="" id="" class="ml-2 h-9" /></h4>

        <br />
        <button class="bg-red-500 py-2 px-4 rounded text-white">
          Calculate
        </button>
        <br />
        <h2 class="font-bold">Total Expenses: <span>5500</span></h2>
        <h2 class="font-bold">Balance: <span>4500</span></h2>
        <br />
        Save:
        <input type="text" name="" id="" class="h-9" /> %
        <button class="bg-red-500 py-2 px-4 rounded text-white">Save</button>
        <br />
        <h2 class="font-bold">Saving Amount: <span>2000</span></h2>
        <h2 class="font-bold">Remaininf Balance: <span>2500</span></h2>
      </div>
    </section>
    <script src="/js/balance-counter.js"></script>
  </body>
</html>
